<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="index.js"></script>

    <title>SuperFluo Timer</title>
</head>
<body>
    <div id="app">
        <h1>SuperFluo Timer</h1>

        <div id="list-container">
            <h5>Time List</h5>
            <ul id="time-list"></ul>
            <h5>Stats</h5>
            <ul id="stat-list">
                <li>Best: <span class="best-time-val"></span></li>
                <li>Mean: <span class="mean-val"></span></li>
            </ul>
        </div>

        <div id="timer">00:00:00:00</div>

        <div id="start-stop-message">
            HIT SPACE TO START/STOP
        </div>
    </div>
</body>

<style>
    * {
        box-sizing: border-box;
    }
    h1 {
        text-align: center;
        font-size: 56px;
        margin: 112px auto;
    }

    h5 {
        margin: 0;
        margin-bottom: 8px;
    }

    #list-container {
        width: 200px;
        min-height: 200px;
        position: absolute;
    }

    #stat-list,
    #time-list {
        width: 100%;
        background-color: gray;
        list-style-type: decimal;
        height: 200px;
        /* position: absolute; */
        overflow: scroll;
        margin: 0;
        color: white;
        margin-bottom: 8px;
        padding-left: 32px;
    }
    #stat-list {
        list-style-type: none;
        padding-left: 0;
        height: fit-content;
    }

    #timer {
        text-align: center;
        font-size: 56px;
        margin-bottom: 112px;
    }

    #start-stop-message {
        text-align: center;
        border: 1px solid black;
        padding: 20px;
        max-width: fit-content;
        margin: auto;
    }
</style>
</html>
